<!DOCTYPE html>
<html lang="en">
  <head>
    <title>playone-volleyball | Register</title>
    <link
      rel="icon"
      type="image/x-icon"
      sizes="256x256"
      href="/images/icon.ico"
    />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css"
      rel="stylesheet"
    />
    <link href="style/register.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div class="main-container">
      <div class="vb-nav">
        <div class="logo">
          <img src="./images/icon.png" alt="nav bar icon" height="120" />
        </div>
        <div class="slogan">快速揪個團吧</div>
        <div class="animation">
          <img src="./images/volleyball.gif" alt="animation" height="350" />
        </div>
      </div>
      <div class="signin-signup">
        <form id="signin-form">
          <div class="signin-container">
            <div>Email</div>
            <input id="signin-email" type="text" name="Email" required />
            <div>Password</div>
            <input
              id="signin-password"
              type="password"
              name="Password"
              required
            />
          </div>
          <div class="signin-btn">
            <div class="signin-fb">
              <button id="signin-btn">登入</button>
              <div
                class="fb-login-button"
                data-width=""
                data-size="medium"
                data-button-type="login_with"
                data-layout="default"
                data-auto-logout-link="false"
                data-use-continue-as="false"
                scope="public_profile,email"
                onlogin="checkLoginState();"
              ></div>
            </div>
            <div><button id="to-signup">建立新帳號</button></div>
          </div>
        </form>
        <form id="signup-form">
          <div class="signup-container">
            <div>Username</div>
            <input id="signup-username" type="text" name="Username" required />
            <div>Email</div>
            <input id="signup-email" type="text" name="Email" required />
            <div>Password</div>
            <input
              id="signup-password"
              type="password"
              name="Password"
              required
            />
          </div>
          <div class="signup-btn">
            <button id="signup-btn">註冊</button>
            <button id="to-signin">前往登入</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/register.js"></script>
    <script src="js/fbLogin.js"></script>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v15.0&appId=633489238189413&autoLogAppEvents=1"
      nonce="bgOoGQrU"
    ></script>
  </body>
</html>
