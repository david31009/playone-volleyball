<!DOCTYPE html>
<html>
  <head>
    <title>排球快速揪</title>
    <meta charset="utf-8" />
    <link href="style/group.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-city-selector@2.1.1/dist/tw-city-selector.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="vb-nav">
      <div class="icon">
        <a href="/index.html"
          ><img src="./images/icon.png" alt="nav bar icon" height="20"
        /></a>
      </div>
      <div class="vb-nav-social">
        <div>
          <img src="./images/chat.png" alt="chat icon" height="20" />
        </div>
        <div>
          <img src="./images/notify.jpg" alt="notify icon" height="20" />
        </div>
        <div>
          <a id="my-profile"
            ><img src="./images/personal.png" alt="personal icon" height="20"
          /></a>
        </div>
      </div>
    </div>
    <div class="group-signup">
      <div id="group" class="group-detail">
        <div class="card-title"></div>
        <div class="group-detail-net"></div>
        <div class="group-detail-date"></div>
        <div class="group-detail-time"></div>
        <div class="group-detail-place"></div>
        <div class="group-detail-place-des"></div>
        <div class="group-detail-group-level"></div>
        <div class="group-detail-group-level-description"></div>
        <div class="group-detail-group-description"></div>
        <div class="group-detail-time-duration"></div>
        <div class="group-detail-money"></div>
        <div class="group-detail-people-left"></div>
        <button id="signup" class="signup"></button>
        <button id="edit" class="edit" onclick="edit()"></button>
        <button id="close-group" class="close-group">關閉揪團</button>
        <a id="creator-id"><div class="group-detail-creator"></div></a>
        <div>
          <textarea
            id="msg-board"
            name="程度描述"
            rows="4"
            cols="30"
            placeholder="留言板"
          ></textarea>
        </div>
        <button id="leave-msg">留言</button>
        <div id="messages" class="messages"></div>
      </div>
      <div id="signup-members" class="signup-members">
        <div>有誰報名你的團 ?</div>
      </div>
    </div>
    <div id="background-pop">
      <div id="div-pop">
        <div class="div-top">
          <span id="close-button">×</span>
          <div>揪個團吧</div>
        </div>
        <div class="div-content">
          <form id="edit-form" action="post">
            <div>
              揪團標題
              <input id="title" name="揪團標題" required />
            </div>
            <div>
              揪團日期
              <input id="date" type="date" name="揪團日期" required />
            </div>
            <div>
              揪團時間
              <input id="time" type="time" name="揪團時間" required />
            </div>
            <div>
              打多久
              <select id="time-duration" name="打多久" required></select>
              小時
            </div>
            <div>
              網高
              <select id="net" name="網高" required>
                <option value="1">男網</option>
                <option value="0">女網</option>
              </select>
            </div>
            <div>
              揪團地點
              <div class="tw-city-selector">
                <select id="county" class="county" required></select>
                <select id="district" class="district" required></select>
              </div>
              <input
                id="place-description"
                name="詳細地點"
                placeholder="詳細地點"
                required
              />
            </div>
            <div>
              場地
              <select id="court" name="場地" required>
                <option value="0">室內</option>
                <option value="1">室外</option>
              </select>
            </div>
            <div>
              費用
              <input
                id="money"
                name="費用"
                placeholder="請輸入數字，免費請輸入 0"
                required
              />
            </div>
            <div>
              程度
              <select id="level" name="程度" required>
                <option value="4">職業</option>
                <option value="3">校隊</option>
                <option value="2">系隊</option>
                <option value="1">新手</option>
                <option value="0">快樂排球</option>
              </select>
            </div>
            <div>
              程度描述
              <br />
              <textarea
                id="level-description"
                name="程度描述"
                rows="8"
                cols="30"
                required
              ></textarea>
            </div>
            <div>
              人數
              <span>內建</span>
              <select id="people-have" name="內建人數" required></select>
              <span>人</span>
              <span>預計揪</span>
              <select id="people-need" name="預計揪人數" required></select>
              <span>人</span>
            </div>
            <div>
              揪團描述
              <br />
              <textarea
                id="group-description"
                name="揪團描述"
                rows="8"
                cols="30"
                required
              ></textarea>
            </div>
            <button id="save">儲存</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/group.js"></script>
  </body>
</html>
