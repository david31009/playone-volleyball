<!DOCTYPE html>
<html>
  <head>
    <title>排球快速揪</title>
    <meta charset="utf-8" />
    <link href="style/index.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-city-selector@2.1.1/dist/tw-city-selector.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="vb-nav">
      <div class="icon">
        <a href="/index.html"
          ><img src="./images/icon.png" alt="nav bar icon" height="20"
        /></a>
      </div>
      <form action="post" class="vb-nav-filter">
        <div class="tw-city-filter">
          <select id="filter-county" class="county"></select>
          <select id="filter-district" class="district"></select>
        </div>
        <div>
          <select id="filter-group-level" name="程度">
            <option value="">選擇程度</option>
            <option value="4">職業</option>
            <option value="3">校隊</option>
            <option value="2">系隊</option>
            <option value="1">新手</option>
            <option value="0">快樂排球</option>
          </select>
        </div>
        <div>
          <select id="filter-net" name="網高">
            <option value="">選擇網高</option>
            <option value="1">男網</option>
            <option value="0">女網</option>
          </select>
        </div>
        <div>
          <select id="filter-court" name="場地">
            <option value="">選擇場地</option>
            <option value="0">室內</option>
            <option value="1">室外</option>
          </select>
        </div>
        <div>
          <select id="filter-is-charge" name="收錢與否">
            <option value="">費用</option>
            <option value="0">免費</option>
            <option value="1">收費</option>
          </select>
        </div>
        <img
          id="filter"
          src="./images/search.png"
          alt="search icon"
          height="20"
        />
      </form>
      <div class="vb-nav-social">
        <div>
          <img src="./images/chat.png" alt="chat icon" height="20" />
        </div>
        <div>
          <img src="./images/notify.jpg" alt="notify icon" height="20" />
        </div>
        <div>
          <a id="my-profile"
            ><img src="./images/personal.png" alt="personal icon" height="20"
          /></a>
        </div>
      </div>
    </div>
    <button class="btn-pop" onclick="show()">當主揪</button>
    <div id="background-pop">
      <div id="div-pop">
        <div class="div-top">
          <span id="close-button">×</span>
          <div>揪個團吧</div>
        </div>
        <div class="div-content">
          <form action="post">
            <div>
              揪團標題
              <input id="title" name="揪團標題" required />
            </div>
            <div>
              揪團日期
              <input id="date" type="date" name="揪團日期" required />
            </div>
            <div>
              揪團時間
              <input id="time" type="time" name="揪團時間" required />
            </div>
            <div>
              打多久
              <select id="time-duration" name="打多久" required></select>
              小時
            </div>
            <div>
              網高
              <select id="net" name="網高" required>
                <option value="1">男網</option>
                <option value="0">女網</option>
              </select>
            </div>
            <div>
              揪團地點
              <div class="tw-city-selector">
                <select id="county" class="county" required></select>
                <select id="district" class="district" required></select>
              </div>
              <input
                id="place-description"
                name="詳細地點"
                placeholder="詳細地點"
                required
              />
            </div>
            <div>
              場地
              <select id="court" name="場地" required>
                <option value="0">室內</option>
                <option value="1">室外</option>
              </select>
            </div>
            <div>
              費用
              <input
                id="money"
                name="費用"
                placeholder="請輸入數字，免費請輸入 0"
                required
              />
            </div>
            <div>
              程度
              <select id="level" name="程度" required>
                <option value="4">職業</option>
                <option value="3">校隊</option>
                <option value="2">系隊</option>
                <option value="1">新手</option>
                <option value="0">快樂排球</option>
              </select>
            </div>
            <div>
              程度描述
              <br />
              <textarea
                id="level-description"
                name="程度描述"
                rows="8"
                cols="30"
                required
              ></textarea>
            </div>
            <div>
              人數
              <span>內建</span>
              <select id="people-have" name="內建人數" required></select>
              <span>人</span>
              <span>預計揪</span>
              <select id="people-need" name="預計揪人數" required></select>
              <span>人</span>
            </div>
            <div>
              揪團描述
              <br />
              <textarea
                id="group-description"
                name="揪團描述"
                rows="8"
                cols="30"
                required
              ></textarea>
            </div>
            <button id="start-group">建立社團</button>
          </form>
        </div>
      </div>
    </div>
    <div id="card-group" class="card-group"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
