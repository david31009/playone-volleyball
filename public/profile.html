<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css"
      rel="stylesheet"
    />
    <link href="style/profile.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-city-selector@2.1.1/dist/tw-city-selector.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>

    <title>Profile</title>
  </head>
  <body>
    <div class="main-container">
      <div class="vb-nav">
        <div class="logo">
          <img src="./images/icon.png" alt="nav bar icon" height="120" />
        </div>
        <div class="vb-nav-mid">
          <a href="/register.html" class="log-out">登出</a>
          <img
            id="my-profile"
            src="./images/personal.png"
            alt="personal icon"
            height="20"
          />
          <img id="star" src="images/star.png" height="28" alt="my comments" />
        </div>
        <div class="group-dashboard">
          <div>
            <div id="i-create-num"></div>
            <a id="i-create-link" href=""><div>我主揪的團</div></a>
          </div>
          <div>
            <div id="i-signup-num"></div>
            <a id="i-signup-link" href=""><div>我報名的團</div></a>
          </div>
          <div>
            <div id="past-create-num"></div>
            <a id="past-create-link" href=""><div>過去主揪的團</div></a>
          </div>
          <div>
            <div id="past-signup-num"></div>
            <a id="past-signup-link" href=""><div>過去報名的團</div></a>
          </div>
        </div>
      </div>
      <div class="self-group-comment">
        <div class="shift-background">
          <div class="follow-btn"><button id="follow-btn"></button></div>
          <div class="self-edit">
            <button id="self-edit">編輯個人檔案</button>
          </div>
          <div id="resume">
            <div id="resume-top">
              <div id="resume-top-username" class="rt"></div>
              <div id="resume-top-gender" class="rt"></div>
            </div>
            <div id="resume-mid">
              <div id="resume-mid-county" class="rm"></div>
              <div id="resume-mid-position-1" class="rm"></div>
              <div id="resume-mid-position-2" class="rm"></div>
              <div id="resume-bottom-level" class="rm"></div>
            </div>
          </div>
          <div id="self-details">
            <div id="groups-fans">
              <div>
                <div id="follow" class="follow"></div>
                <div class="follow">追蹤</div>
              </div>
              <div>
                <div id="fans" class="fans"></div>
                <div class="fans">粉絲</div>
              </div>
            </div>
            <div id="intro-part">
              <div id="my-intro">
                <div class="intro-title">自我介紹</div>
                <div id="intro"></div>
              </div>
              <div id="self-level">
                <div class="level-title">自評程度</div>
                <div id="level-des"></div>
              </div>
            </div>
          </div>
          <div id="i-create">
            <div id="i-create-groups">
              <div class="i-create-title">我主揪的團</div>
              <div id="i-create-groups-details"></div>
            </div>
          </div>
          <div id="i-signup">
            <div id="i-signup-groups">
              <div class="i-signup-title">我報名的團</div>
              <div id="i-signup-groups-details"></div>
            </div>
          </div>
          <div id="past-create">
            <div id="past-create-groups">
              <div class="past-create-title">過去主揪的團</div>
              <div id="past-create-groups-details"></div>
            </div>
          </div>
          <div id="past-signup">
            <div id="past-signup-groups">
              <div class="past-signup-title">過去報名的團</div>
              <div id="past-signup-groups-details"></div>
            </div>
          </div>
          <div id="comment">
            <div id="comment-score">
              <div id="avg-score">4.5</div>
              <div id="rateYo"></div>
              <div id="comment-num">(58)</div>
            </div>
            <div id="comment-block-container"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="background-pop">
      <div id="div-pop">
        <div class="div-top">
          <span id="close-button">×</span>
          <div>我的檔案</div>
        </div>
        <div class="div-content">
          <form id="edit-form" action="post">
            <div>
              姓名:
              <input id="name" name="姓名" required />
            </div>
            <div id="sex">
              生理性別:
              <input id="male" type="radio" name="gender" value="1" />
              <label for="male">男</label>
              <input id="female" type="radio" name="gender" value="0" />
              <label for="female">女</label>
            </div>
            <div class="tw-city-selector">
              常出現在哪裡打球:
              <select id="county" class="county"></select>
              <select id="district" class="district"></select>
            </div>
            <div>
              擅長位置(最多兩個):
              <input type="checkbox" name="position" value="0" />
              <label for="setter">舉球</label>
              <input type="checkbox" name="position" value="1" />
              <label for="spiker">大砲</label>
              <input type="checkbox" name="position" value="2" />
              <label for="middle">欄中</label>
              <input type="checkbox" name="position" value="3" />
              <label for="oposite">舉對</label>
              <input type="checkbox" name="position" value="4" />
              <label for="libero">自由</label>
            </div>
            <div>
              自評程度
              <select id="my-level">
                <option value="0">新手</option>
                <option value="1">中下</option>
                <option value="2">中上</option>
                <option value="3">專業</option>
                <option value="4">超強</option>
              </select>
            </div>
            <div>
              自評程度描述
              <br />
              <textarea id="my-level-des" rows="8" cols="50"></textarea>
            </div>
            <div>
              自我介紹
              <br />
              <textarea id="self-intro" rows="8" cols="50"></textarea>
            </div>
            <button id="save">儲存</button>
          </form>
        </div>
      </div>
    </div>
    <div id="comment-pop">
      <div id="comment-div-pop">
        <div class="comment-div-top">
          <span id="comment-close-button">×</span>
          <div>我的評價</div>
        </div>
        <div class="comment-div-content">
          <form id="comment-form">
            <div id="comment-title"></div>
            <div id="comment-time"></div>
            <div>
              分數
              <select id="score" name="分數" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div>
              評價
              <br />
              <textarea
                id="content"
                rows="8"
                cols="30"
                name="評價"
                required
              ></textarea>
            </div>
            <br />
            <button id="send-comment">送出評價</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
